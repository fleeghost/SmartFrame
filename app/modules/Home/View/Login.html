<body class="pace-top" style="overflow:hidden;">
    <!-- begin #page-loader -->
    <div id="page-loader" class="fade in"><span class="spinner"></span></div>
    <!-- end #page-loader -->

    <div class="login-cover">
        <div class="login-cover-image"><img src="/app/assets/img/login-bg/bg-6.jpg" data-id="login-cover-image" alt="" /></div>
        <div class="login-cover-bg"></div>
    </div>
    <!-- begin #page-container -->
    <div id="page-container" class="fade">
        <!-- begin login -->
        <div class="login login-v2" data-pageload-addclass="animated fadeIn">
            <!-- begin brand -->
            <div class="login-header">
                <div class="brand">
                     智能开发系统
                    <small>宁波极望信息科技有限公司</small>
                </div>
                <div class="icon">
                    <i class="fa fa-sign-in"></i>
                </div>
            </div>
            <!-- end brand -->
            <div class="login-content">
                <form onsubmit="return false"  class="margin-bottom-0">
                    <div class="form-group m-b-20">
                        <input type="text" class="form-control input-lg" placeholder="账号" id="username"  value=""/>
                    </div>
                    <div class="form-group m-b-20">
                        <input type="password" class="form-control input-lg" placeholder="密码" id="pwd" value="" />
                    </div>
                    <div class="checkbox m-b-20">
                        <label>
                                <input type="checkbox" id="ckRememberPwd" />
                            记住密码
                        </label>
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-info btn-block btn-lg" onclick="login()">登录</button>
                    </div>
                    <div class="m-t-20">
                        还没有账号？点击 <a href="/Home/Register">此处</a> 进行注册.
                    </div>
                </form>
            </div>
        </div>
        <!-- end login -->

        <ul class="login-bg-list" style="display:none;">
            <li class="active"><a href="#" data-click="change-bg"><img src="/app/assets/img/login-bg/bg-6.jpg" alt="" /></a></li>
            <li><a href="#" data-click="change-bg"><img src="/app/assets/img/login-bg/bg-5.jpg" alt="" /></a></li>
            <li><a href="#" data-click="change-bg"><img src="/app/assets/img/login-bg/bg-4.jpg" alt="" /></a></li>
            <li><a href="#" data-click="change-bg"><img src="/app/assets/img/login-bg/bg-3.jpg" alt="" /></a></li>
            <li><a href="#" data-click="change-bg"><img src="/app/assets/img/login-bg/bg-2.jpg" alt="" /></a></li>
            <li><a href="#" data-click="change-bg"><img src="/app/assets/img/login-bg/bg-1.jpg" alt="" /></a></li>
        </ul>


    </div>
    <!-- end page container -->
